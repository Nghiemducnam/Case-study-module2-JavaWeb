<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>

<h2><a th:href="@{/admin/list-employee}">Back to Employee List</a></h2>
<form th:action="@{/admin/save-employee}" th:object="${employees}" method="post">
    <table border="1">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{employeeName}"></td>
            <td th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}">NameError</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{employeeEmail}"></td>
            <td th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}">NameError</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{employeePhone}"></td>
            <td th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}">NameError</td>
        </tr>
        <tr>
            <td>User:</td>
            <td><input type="text" th:field="*{employeeUser}"></td>
            <td th:if="${#fields.hasErrors('employeeUser')}" th:errors="*{employeeUser}">NameError</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{employeePassword}"></td>
            <td th:if="${#fields.hasErrors('employeePassword')}" th:errors="*{employeePassword}">NameError</td>
        </tr>
        <tr>
            <td><button type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
