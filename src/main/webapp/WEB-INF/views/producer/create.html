<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Producer</title>
</head>
<body>
<h2><a th:href="@{/admin/list-producer}">Back to Producer List</a></h2>
<!--<b><p th:text="${message}"></p></b>-->
<form th:action="@{/admin/save-producer}" th:object="${producers}" method="post">
    <table border="1">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{producerName}"></td>
            <td th:if="${#fields.hasErrors('producerName')}" th:errors="*{producerName}">NameError</td>
        </tr>

        <tr>
            <td><button type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
