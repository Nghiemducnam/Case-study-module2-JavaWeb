<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bill Detail</title>
</head>
<body>
<h1>Edit Bill Detail</h1>
<p>
    <a href="/admin/list-billDetail">Back to Bill Detail</a>
</p>

<form th:action="@{/admin/save-billDetail}" th:object="${billDetails}" method="post">
    <input type="hidden" th:field="*{billDetailId}">
    <table>
        <tr>
            <td>Number:</td>
            <td> <input type="number" th:field="*{mobileNumber}"/></td>

        </tr>
        <tr>
            <td>Price Each:</td>
            <td> <input type="number" th:field="*{priceEach}"/></td>

        </tr>


        <tr>
            <td>Total Price:</td>
            <td>
                <input type="text" th:id="totalPrice" th:field="*{totalPrice}" disabled/>
            </td>
        </tr>

        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{billDetailDate}"/></td>
        </tr>


        <tr>
            <td>Customer:</td>
            <td>
                <select th:field="*{customer}">
                    <option th:each="p : ${customer}" th:value="${p.customerId}" th:text="${p.customerName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Bill:</td>
            <td>
                <select th:field="*{bill}">
                    <option th:each="p : ${bill}" th:value="${p.billId}" th:text="${p.billNumber}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Payment:</td>
            <td>
                <select th:field="*{payment}">
                    <option th:each="p : ${payment}" th:value="${p.paymentId}" th:text="${p.paymentCode}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Bill"></td>
        </tr>
    </table>
</form>
</body>
</html>
